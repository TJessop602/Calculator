<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id ="upper">upper</div>
            <div id ="lower">lower</div> 
        </div>
        <div class="inputs">
            <input type="button" class="button other" onclick="clearAll()" value="AC">
            <input type="button" class="button other" onclick="clearCurrent()" value="C">
            <input type="button" class="button digit" onclick="setSign()" value="+/-">
            <input type="button" class="button op" onclick="setOperator(divide)" value="/">

            <input type="button" class="button digit" onclick="buildNumber('7')" value="7">
            <input type="button" class="button digit" onclick="buildNumber('8')" value="8">
            <input type="button" class="button digit" onclick="buildNumber('9')" value="9">
            <input type="button" class="button op" onclick="setOperator(multiply)" value="x"> 

            <input type="button" class="button digit" onclick="buildNumber('4')" value="4">
            <input type="button" class="button digit" onclick="buildNumber('5')" value="5">
            <input type="button" class="button digit" onclick="buildNumber('6')" value="6">
            <input type="button" class="button op" onclick="setOperator(subtract)" value="-"> 

            <input type="button" class="button digit" onclick="buildNumber('1')" value="1">
            <input type="button" class="button digit" onclick="buildNumber('2')" value="2">
            <input type="button" class="button digit" onclick="buildNumber('3')" value="3">
            <input type="button" class="button op" onclick="setOperator(add)" value="+"> 

            <input type="button" class="button digit" onclick="buildNumber('0')"  value="0">
            <input type="button" class="button digit" onclick="buildNumber('.')" value = " .">
            <input type="button" class="button large op" onclick="operate()" value="   =   ">
        </div>
    </div>
    
</body>
</html>
